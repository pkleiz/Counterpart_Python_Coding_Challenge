<form action="{% url 'add-city' %}" method="post">
    {% csrf_token %}
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="city-input" name="city">
        <button type="submit" class="btn btn-primary" id="add-city-btn">Add</button>
    </div>
</form>
<ul id="city-list">

</ul>
